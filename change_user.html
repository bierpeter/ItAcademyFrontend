<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактирование пользователя</title>
    <link rel="stylesheet" href="styles/styles_change_admin.css">
</head>
<body>
        <main class="main">
            <section class="user-edit">
                <div class="user-edit__header">
                    <button class="user-edit__back-button" onclick="window.location.href='choose.html';">←</button>
                    <h1 class="user-edit__title">Пользователь</h1>
                </div>
                <div class="user-edit__content">
                    <div class="user-edit__avatar-container">
                        <img src="assets/images/Petr.png" alt="Аватар" class="user-edit__avatar">
                    </div>
                    <form class="user-edit__form">
                        <div class="user-edit__form-group">
                            <label for="user-id" class="user-edit__label">ID</label>
                            <input type="text" id="user-id" class="user-edit__input" value="#1" readonly>
                        </div>
                        <div class="user-edit__form-group">
                            <label for="user-lastname" class="user-edit__label">Фамилия*</label>
                            <input type="text" id="user-lastname" class="user-edit__input" value="Петров">
                        </div>
                        <div class="user-edit__form-group">
                            <label for="user-firstname" class="user-edit__label">Имя*</label>
                            <input type="text" id="user-firstname" class="user-edit__input" value="Петр">
                        </div>
                        <div class="user-edit__form-group">
                            <label for="user-patronymic" class="user-edit__label">Отчество*</label>
                            <input type="text" id="user-patronymic" class="user-edit__input" value="Петрович">
                        </div>
                        <div class="user-edit__form-group">
                            <label for="user-email" class="user-edit__label">Email*</label>
                            <input type="email" id="user-email" class="user-edit__input" value="iviviv@tusur.ru">
                        </div>
                        <div class="user-edit__form-group">
                            <label for="user-password" class="user-edit__label">Пароль*</label>
                            <input type="password" id="user-password" class="user-edit__input" value="**********">
                        </div>
                        <div class="user-edit__form-group">
                            <label for="user-password-confirm" class="user-edit__label">Подтверждение пароля*</label>
                            <input type="password" id="user-password-confirm" class="user-edit__input" value="**********">
                        </div>
                        <button type="submit" class="user-edit__submit-button">Сохранить изменения</button>
                    </form>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
